version: '3.8'

services:
  bot:
    build: .
    container_name: discord-mod-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./modbot.db:/app/modbot.db
    networks:
      - bot-network
    depends_on:
      - postgres
    environment:
      - DATABASE_TYPE=postgresql
      - DATABASE_URL=postgresql://modbot:modbot_password@postgres:5432/modbot

  postgres:
    image: postgres:15-alpine
    container_name: discord-mod-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: modbot
      POSTGRES_PASSWORD: modbot_password
      POSTGRES_DB: modbot
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bot-network
    ports:
      - "5432:5432"

volumes:
  postgres-data:

networks:
  bot-network:
    driver: bridge
